<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레시피 추천 챗봇</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>레시피 추천 챗봇</h1>
    <div class="input-container">
      <button class="send-btn" id="addIngredient">추가</button>
    </div>
    <div class="chat-content">
      <div class="reply-container" id="chatContent"></div>
    </div>
    <div class="input-container">
      <input class="input-box" id="input" placeholder="메시지를 입력하세요">
      <button class="send-btn" id="send">전송</button>
    </div>

    <div class="word-list">
      <h2>단어 목록</h2>
      <ul id="wordList"></ul>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.3/dist/axios.min.js"></script>
  <script type="module">

    // 새로고침마다 갱신
    displayWords();
    updateIngredients();

    // 추가버튼 눌릴때 이벤트
    document.querySelector('#addIngredient').addEventListener('click', function () {
      if (ingredients !== "") {
        const additionalInfo = "이 재료로 가능한 요리 레시피를 알려줘, 레시피는 자세하고 말투는 친절하게 부탁해";
        const message = ingredients.join(", ") + additionalInfo;
        // 입력한 재료들을 메시지에 추가하여 챗봇으로 전송
        let fullMessage = message + " (재료: " + ingredients.join(", ") + ")";
        let q = 'http://localhost:3000/translate?q=' + fullMessage;
        axios.get(q).then(r => {
          var 결과 = JSON.parse(r.data).message.result.translatedText;

          let template2 = `
            <div class="chatbot-container">
              ${결과}
            </div>
          `;
          document.querySelector('#chatContent').insertAdjacentHTML('beforeend', template2);
        }).catch((error) => { console.log('실패', error) });
        // console.log(fullMessage);
      }
    });

    // 입력한 재료를 저장할 배열 선언
    let ingredients = [];

    // 입력한 재료를 보여주는 함수
    function displayWords() {
      axios.get('http://localhost:3000/words')
        .then(response => {
          const wordList = response.data;
          const wordListElement = document.getElementById('wordList');
          wordListElement.innerHTML = '';

          wordList.forEach(word => {
            const li = document.createElement('li');
            li.textContent = word.word;

            // Create a delete button for each word
            const deleteButton = document.createElement('button');
            deleteButton.textContent = "삭제";
            deleteButton.addEventListener('click', () => {
              deleteWord(word.id); // Pass the word ID to the deleteWord function
            });

            li.appendChild(deleteButton);
            wordListElement.appendChild(li);
          });
        })
        .catch(error => {
          console.log('Failed to fetch words:', error);
        });
    }
    // 전송버튼 눌렸을때 재료 추가
    document.querySelector('#send').addEventListener('click', function () {
        let template1 = `
        <div class="reply-container">
          <div class="reply">${document.querySelector('#input').value}</div>
        </div>
        `;
        document.querySelector('#chatContent').insertAdjacentHTML('beforeend', template1);

        let q = 'http://localhost:3000/translate?q=' + document.querySelector('#input').value;
        axios.get(q).then(r => {
          var 결과 = JSON.parse(r.data).message.result.translatedText;

          let template2 = `
          <div class="reply-container">
            <div class="reply">${결과}</div>
          </div>
          `;
          document.querySelector('#chatContent').insertAdjacentHTML('beforeend', template2);

          // Call the function to fetch and display the updated database contents
          // fetchWordList();
          displayWords();
          // updateIngredients();
        }).catch((error) => { console.log('실패', error) });
      });
    // function fetchWordList() {
    //   axios.get('http://localhost:3000/words')
    //     .then(response => {
    //       const wordList = response.data;
    //       displayWordList(wordList);
    //     })
    //     .catch(error => {
    //       console.log('데이터베이스 조회 실패:', error);
    //     });
    // }
///// Function to delete a word by ID
    function deleteWord(id) {
      axios.delete(`http://localhost:3000/words/${id}`)
        .then(() => {
          console.log('단어가 성공적으로 삭제되었습니다.');
          displayWords(); // Refresh the word list after deletion
          updateIngredients();
        })
        .catch(error => {
          console.log('Failed to delete word:', error);
        });
    }

    
//////// DB속 데이터를 ingredients에 저장함수
    function updateIngredients() {
    axios.get('http://localhost:3000/words')
      .then(response => {
        const wordList = response.data;
        ingredients = wordList.map(wordObj => wordObj.word);
        console.log('업데이트된 ingredients 배열:', ingredients);
      })
      .catch(error => {
        console.log('단어 목록 업데이트 실패:', error);
      });
  }
  </script>

</body>

</html>
