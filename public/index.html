<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레시피 추천 챗봇 시작</title>
  <style>
    body {
      background-image: url("https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FJpoAz%2Fbtso6qnWurF%2FfEOEioJk0Kw3T02e1Nk410%2Fimg.png"); /* 배경 이미지 경로 설정 */
      background-size: auto; /* 이미지를 창에 맞게 확대/축소하여 채우도록 설정 */
      background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
      background-position: center; /* 배경 이미지를 화면 중앙에 배치 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .start-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 20px 50px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 150px;
    }
  </style>
</head>

<body>
    <button class="start-btn" id="startButton"></button>

  <script>
    document.querySelector('#startButton').addEventListener('click', function () {
      window.location.href = 'receipe.html'; // 레시피 추천 챗봇 페이지로 이동
    });
  </script>
</body>

</html>
